#msform input:focus,

.fieldlabels {

#progressbar {

#progressbar .active {

#progressbar li {

#progressbar #email:before {
font-family: FontAwesome;
content: "\f0e0"
}

#progressbar #personal:before {

}

#progressbar #payment:before {
  font-family: FontAwesome;
  content: "\f0b1"
}

#progressbar #confirm:before {
  font-family: FontAwesome;
  content: "\f00c"
}

#progressbar li:before {
  width: 50px;
  height: 50px;
  line-height: 45px;
  display: block;
  font-size: 20px;
  color: #ffffff;
  background: lightgray;
  border-radius: 50%;
  margin: 0 auto 10px auto;
  padding: 2px
}

#progressbar li:after {
  content: '';
  width: 100%;
  height: 2px;
  background: lightgray;
  position: absolute;
  left: 0;
  top: 25px;
  z-index: -1
}

#progressbar li.active:before,
#progressbar li.active:after {
  background: #673AB7
}

.progress {
  height: 20px
}

.progress-bar {

.fit-image {

input[type=checkbox]:checked {

});
